version: '3.8'

services:
  chatbot:
    build: .
    container_name: ai-chatbot
    ports:
      - "3000:3000"  # 映射到3000端口
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
